
<div class="body mt-2.5">
  <div class="container">
    <h3 class="text-left">To-Do List</h3>
      <form [formGroup]="formTask" (ngSubmit)="postTask()" >
        <div class="flex">
        <input type="email" id="helper-text" aria-describedby="helper-text-explanation" class="bg-white-50 border border-gray-300 text-gray-900 text-sm rounded-lg  focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="taskName" >
        <button class="ml-2 ">Ajouter</button>
        </div>
      </form>
    <div class="task-container">
      <ol>
        <li *ngFor="let data of dataTask">{{data.taskName}} </li>
      </ol>
    </div>
  </div>
</div>
