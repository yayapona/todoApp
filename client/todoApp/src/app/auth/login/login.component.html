
<div class="container shadow bg-blue-200"> <!-- Ajout de la classe bg-blue-200 pour la couleur d'arriÃ¨re-plan -->
  <h2 class="text-2xl font-bold mb-4 text-center text-gray-900">Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()" >
    <div>
      <label for="helper-text" class="block mb-2 text-sm font-medium text-gray-900 text-left">Email</label>
      <input type="email" id="helper-text" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@123.com" formControlName="email">
    </div>
    <div>
      <label for="helper-text" class="block mb-2 mt-4 text-sm font-medium text-gray-900 text-left">Mot de passe</label>
      <input type="password" id="helper-password" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="votre mot de passe" formControlName="password">
    </div>
    <div class="text-left mt-2.5 ml-1"><a routerLink="/auth/signup" class="text-left mt-2.5 ml-1">Vous n'avez de de compte inscrivez-vous</a></div>
    <button type="submit" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border mt-5 border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Se connecter</button>
  </form>
</div>
