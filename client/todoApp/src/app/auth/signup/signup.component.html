
<div class="container shadow bg-blue-200">
  <h2 class="text-2xl font-bold mb-4 text-center text-gray-900">Inscription</h2>
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <div>
      <label for="helper-name" class="block mb-2 text-sm font-medium text-gray-900 text-left">Nom</label>
      <input type="text" id="helper-name" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@123.com" formControlName="name">
    </div>
    <div>
      <label for="helper-email" class="block mb-2 mt-4 text-sm font-medium text-gray-900 text-left">Email</label>
      <input type="email" id="helper-email" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com" formControlName="email">
    </div>
    <div>
      <label for="helper-password" class="block mb-2 mt-4 text-sm font-medium text-gray-900 text-left">Mot de passe</label>
      <input type="password" id="helper-password" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="votre mot de passe" formControlName="password">
    </div>
    <div>
      <label for="helper-passwordconfirm" class="block mb-2 mt-4 text-sm font-medium text-gray-900 text-left">Confirmez le mot de passe</label>
      <input type="password" id="helper-passwordconfirm" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="confirmez le mot de passe" formControlName="passwordConfirm">
    </div>
    <div class="text-left mt-2.5 ml-1"><a routerLink="/auth/login" >Avez déjà un compte, connectez-vous</a></div>
    <button type="submit" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border mt-5 border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Se connecter</button>
  </form>
</div>
